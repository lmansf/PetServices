<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Oops, Something Went Wrong!</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="robots" content="noindex" />
    <style>
        main{
            text-align:center;
        }
    </style>
</head>
<body>
    <main>
        <!-- replace this with a gif or dog off leash -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="width:25%;">
            <circle cx="12" cy="12" r="10" fill="#fff" stroke="#fca5a5" stroke-width="1.2"/>
            <path d="M12 7v6" stroke="#ef4444" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="17" r="0.9" fill="#ef4444"/>
        </svg>

        <h1 id="title">Oops!</h1>
        <p id="message">It looks like our website got off the leash! Head Home and we'll meet you there when we catch it. Thank you for your patience!</p>

        <div class="actions" role="group" aria-label="Error actions">
            <a class="btn btn-ghost" href="index.html" id="home">Home</a>
        </div>
    </main>

</body>
</html>
