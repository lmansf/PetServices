<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Error — momsStore2</title>
    <meta name="robots" content="noindex" />
    <style>
        :root{--bg:#f7fafc;--card:#fff;--muted:#6b7280;--accent:#ef4444;--accent-2:#2563eb}
        html,body{height:100%}
        body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;display:flex;align-items:center;justify-content:center;background:var(--bg);color:#111}
        .card{background:var(--card);padding:28px;border-radius:12px;box-shadow:0 6px 24px rgba(15,23,42,0.08);max-width:760px;width:92%;text-align:center}
        svg{width:84px;height:84px;flex-shrink:0}
        h1{margin:18px 0 8px;font-size:20px}
        p{margin:0 0 18px;color:var(--muted)}
        .meta{font-family:monospace;background:#f3f4f6;padding:8px 12px;border-radius:8px;color:#111;display:inline-block;margin-top:12px}
        .actions{display:flex;gap:10px;justify-content:center;margin-top:18px;flex-wrap:wrap}
        .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:8px;text-decoration:none;border:1px solid transparent;cursor:pointer;font-weight:600}
        .btn-primary{background:var(--accent-2);color:#fff}
        .btn-ghost{background:transparent;color:var(--muted);border-color:#e6e9ef}
        .small{font-size:13px;color:var(--muted);margin-top:14px}
        a.inline{color:var(--accent-2);text-decoration:none}
        @media (max-width:420px){.card{padding:20px}}
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="title">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="12" cy="12" r="10" fill="#fff" stroke="#fca5a5" stroke-width="1.2"/>
            <path d="M12 7v6" stroke="#ef4444" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="17" r="0.9" fill="#ef4444"/>
        </svg>

        <h1 id="title">Something went wrong</h1>
        <p id="message">We couldn't complete your request. You can try again or return to the home page.</p>

        <div id="details" style="display:none">
            <div class="meta" id="meta">Error details</div>
        </div>

        <div class="actions" role="group" aria-label="Error actions">
            <a class="btn btn-ghost" href="/" id="home">Home</a>
        </div>

        <p class="small">If you keep seeing this page, please <a class="inline" href="mailto:support@example.com">email support</a> and include the information shown above.</p>
    </main>

    <script>
        // Populate message and details from query parameters (e.g., ?code=404&msg=Not%20Found&from=/checkout)
        (function(){
            const params = new URLSearchParams(location.search);
            const code = params.get('code');
            const msg = params.get('msg');
            const from = params.get('from');

            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const metaBox = document.getElementById('details');
            const meta = document.getElementById('meta');

            if (code) {
                title.textContent = `Error ${code}`;
            }

            if (msg) {
                // sanitize by using textContent
                const safe = document.createElement('div');
                safe.textContent = msg;
                message.textContent = safe.textContent;
            }

            const parts = [];
            if (code) parts.push(`code=${code}`);
            if (msg) parts.push(`message=${msg}`);
            if (from) parts.push(`from=${from}`);
            if (parts.length) {
                metaBox.style.display = 'block';
                meta.textContent = parts.join(' · ');
            }
        })();
    </script>
</body>
</html>
