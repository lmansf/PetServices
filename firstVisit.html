<script>
  // Map cookie value to page
  const pageMap = {
    dropins: 'dropIns.html',
    walking: 'walking.html',
    housesitting: 'houseSitting.html'
  };
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }
  document.addEventListener('DOMContentLoaded', function() {
    const link = document.getElementById('continue-service-link');
    const nextPage = getCookie('nextpage');
    if (nextPage && pageMap[nextPage]) {
      link.href = pageMap[nextPage];
    } else {
      link.href = 'index.html'; // fallback
    }
  });
</script>
