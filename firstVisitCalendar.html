<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amandas Pet Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard:wght@400;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="imgs/icons8-pet-16.png">
    
    <!-- Firebase CDN Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Your custom scripts -->
    <script src="script.js" defer></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  </head>
  <body>
    <div id="header-container"></div>
    <div id="nav-container"></div>
    
    <div class="content">
      
        <div class="product-name"><i class="fa-solid fa-house-chimney" style="color: #663399; font-size: 1.5rem;"></i> First Time Here?</div>           

      <div class="flexbox">
        <div class="product-content">
          <div class="product-description">
            <div style="text-align:center;">
              <button id="first-intro" class="nav-btn book-today" style="background-color: #FFD700; color:black;">
                Schedule a FREE introduction with your furry friend to get started!
              </button>
            </div>
            <div style="text-align:center;margin-top:0.5rem;">
              <button id="continue-booking-btn" class="nav-btn book-today">Or continue to booking</button>
            </div>
          </div>
          <!-- Calendly widget removed -->
        </div>
      </div>
      <script>
        // Read cookie helper (small, local) — looks for 'nextpage'
        function readCookie(name) {
          const pairs = document.cookie.split(';').map(s => s.trim()).filter(Boolean);
          for (let p of pairs) {
            const idx = p.indexOf('=');
            if (idx === -1) continue;
            const k = p.slice(0, idx);
            const v = p.slice(idx + 1);
            if (k === name) return decodeURIComponent(v);
          }
          return null;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
          const introBtn = document.getElementById('first-intro');
          if (introBtn) {
            introBtn.addEventListener('click', function() {
              try {
                window.location.href = 'https://calendly.com/lmansf96/30min';
              } catch (error) {
                window.location.href = `error.html?code=500&msg=${encodeURIComponent('Navigation failed')}&from=${encodeURIComponent(window.location.pathname)}`;
              }
            });
          }

          const btn = document.getElementById('continue-booking-btn');
          if (!btn) return;

          const next = readCookie('nextpage');
          const mapping = {
            'housesitting': 'https://calendly.com/lmansf96/pet-introduction-clone',
            'dropins': 'https://calendly.com/lmansf96/house-sitting-clone',
            'walking': 'https://calendly.com/lmansf96/drop-in-visits-clone'
          };

          // If we have a mapping, navigate there on click. Otherwise, disable button.
          if (next && mapping[next]) {
            btn.addEventListener('click', function() {
              try {
                window.location.href = mapping[next];
              } catch (error) {
                window.location.href = `error.html?code=500&msg=${encodeURIComponent('Navigation failed')}&from=${encodeURIComponent(window.location.pathname)}`;
              }
            });
          } else {
            // No known nextpage — change text to go back home
            btn.textContent = 'Back to services';
            btn.addEventListener('click', function() {
              try {
                window.location.href = 'index.html';
              } catch (error) {
                window.location.href = `error.html?code=500&msg=${encodeURIComponent('Navigation failed')}&from=${encodeURIComponent(window.location.pathname)}`;
              }
            });
          }
        });
      </script>

      



    </div>
  </body>
</html>
